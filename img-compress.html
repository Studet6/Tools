<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Studet6 - Free Online Image Compression Tool. Compress JPEG, PNG, and WebP images with custom quality levels for faster website loading." />
  <meta name="keywords" content="Image Compression, Studet6, Compress Images, WebP, JPEG, PNG Optimizer, SEO Image Tool" />
  <meta name="author" content="Studet6" />
  <title>Studet6 - Online Image Compression Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
  <header class="bg-blue-600 p-6 text-white text-center text-3xl font-extrabold shadow-md">
    Studet6 - Image Compression Tool
  </header>  <main class="max-w-4xl mx-auto p-6 space-y-10">
    <!-- AdSense Top Banner -->
    <div class="text-center">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div><!-- Upload Section -->
<section class="card">
  <h2 class="text-2xl font-semibold mb-4">Upload and Compress Image</h2>
  <input type="file" id="imageInput" accept="image/*" class="w-full mb-6 p-2 border rounded" />

  <label class="block mb-2 font-medium">Compression Level (1-100):</label>
  <input type="range" id="qualityRange" min="1" max="100" value="70" class="w-full mb-2" />
  <p class="text-sm text-gray-600 mb-4">Selected Quality: <span id="qualityValue">70</span>%</p>

  <button onclick="compressImage()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition-all">Compress Image</button>
</section>

<!-- Output Section -->
<section id="outputSection" class="card hidden">
  <h3 class="text-xl font-semibold mb-4">Compressed Image Preview</h3>
  <canvas id="canvas" class="mb-4 rounded border"></canvas>
  <a id="downloadBtn" class="block text-center bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition-all" download="compressed-image.jpg">Download Image</a>
</section>

<!-- AdSense Bottom Banner -->
<div class="text-center">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="0987654321"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
</div>

  </main>  <footer class="text-center p-4 bg-gray-100 text-sm text-gray-600">
    &copy; 2025 Studet6. All rights reserved.
  </footer>  <!-- Scripts -->  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>  <script>
    const qualityRange = document.getElementById('qualityRange');
    const qualityValue = document.getElementById('qualityValue');
    const canvas = document.getElementById('canvas');
    const outputSection = document.getElementById('outputSection');
    const downloadBtn = document.getElementById('downloadBtn');

    qualityRange.addEventListener('input', () => {
      qualityValue.textContent = qualityRange.value;
    });

    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const quality = parseInt(qualityRange.value) / 100;

      if (fileInput.files.length === 0) {
        alert('Please select an image');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function (blob) {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            outputSection.classList.remove('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
          }, 'image/jpeg', quality);
        }
      }
      reader.readAsDataURL(file);
    }
  </script></body>
</html>
